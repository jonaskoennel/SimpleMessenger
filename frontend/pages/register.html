<html lang="de" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <title>Registrierung</title>
    <link rel="manifest" href="/resources/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="/scripts/color-modes.js"></script>

<link href="style/register.css" rel="stylesheet">
</head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-50 m-auto">
  <form >
    <h1 class="h3 mb-3 fw-normal">Registrierung</h1>
    <div class="row">
        <div class="col form-floating">
          <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="col form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
    </div>
    <div class="row">
        <div class="col form-floating">
          <input type="text" class="form-control" id="floatingFirstname" name="firstname" placeholder="Max">
          <label for="floatingFirstname">Vorname</label>
        </div>
        <div class="col form-floating">
            <input type="text" class="form-control" id="floatingLastname" name="lastname" placeholder="Mustermann">
            <label for="floatingLastname">Nachname</label>
        </div>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit" hx-post="http://localhost:8080/login">Registrieren</button>
  </form>
</main>

    </body>
</html>
